<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jwolt Bank</title>
</head>

<body>

    <div class="container">
        <div id="login-area">
            <h1 class="bank-title" id="bankTitle">Welcome to Jwolt Bank</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input type="email" class="form-control" placeholder="Email">
                <br/>
                <input type="password" class="form-control" placeholder="Password">
                <br/>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
        </div>
        <div id="transiction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$<span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdrow status">
                        <h5>Withdraw</h5>
                        <h2>$
                            <spen id="currentWithdraw">00</spen>
                        </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$<span id="currentBalance">1240</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to deposit">
                        <br/>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input type="text" id="withdrowAmount" class="form-control" placeholder="$ Amount you want to withdrow">
                        <br/>
                        <button id="addWithdrow" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function() {
                const loginArea = document.getElementById('login-area');
                loginArea.style.display = 'none';
                const transictionArea = document.getElementById('transiction-area');
                transictionArea.style.display = 'block';
            })
            //deposit button event handler

        const depositBtn = document.getElementById('addDeposit')
        depositBtn.addEventListener('click', function() {
            const depositNumber = getInputNumber('depositAmount')


            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;

            updateSpanText('currentDeposit', depositNumber)
            updateSpanText("currentBalance", depositNumber)

            document.getElementById('depositAmount').value = '';
        })

        //withdrow button event handler
        const withdrowBtn = document.getElementById('addWithdrow')
        withdrowBtn.addEventListener('click', function() {
            const withdrowNumber = getInputNumber('withdrowAmount');

            updateSpanText('currentWithdraw', withdrowNumber)
            updateSpanText('currentBalance', -1 * withdrowNumber)
            document.getElementById('withdrowAmount').value = '';
        })

        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateSpanText(id, deposit) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + deposit;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>

</html>
